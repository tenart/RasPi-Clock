<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clock lol</title>
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Alata" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="slider">
                <div class="screen" id="clock">
                    <div class="digit hour" id="h1">
                        <h1>0</h1>
                        <h2>0</h2>
                    </div>
                    <div class="digit hour" id="h2">
                        <h1>0</h1>
                        <h2>0</h2>
                    </div>
                    <div class="digit minute" id="m1">
                        <h1>0</h1>
                        <h2>0</h2>
                    </div>
                    <div class="digit minute" id="m2">
                        <h1>0</h1>
                        <h2>0</h2>
                    </div>
                    <div class="digit second" id="s1">
                        <h1>0</h1>
                        <h2>0</h2>
                    </div>
                    <div class="digit second" id="s2">
                        <h1>0</h1>
                        <h2>0</h2>
                    </div>
                </div>
            </div>
            <nav>
                <button class="navButton" data-screen="0">C</button>
                <button class="navButton" data-screen="1">W</button>
            </nav>
        </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</html>
