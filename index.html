<!DOCTYPE html>
<html>
    <head>
        <title>Raspberry Pi Clock</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <main>
            <div id="debug_refresh"></div>
            <div id="tile_overlay"></div>
            <div id="home" class="screen">
                <section id="clock_wrapper">
                    <div id="clock" class="white_box">
                        <div id="hour_a" class="hour clock_digit"></div>
                        <div id="hour_b" class="hour clock_digit"></div>
                        <div id="min_a" class="min clock_digit"></div>
                        <div id="min_b" class="min clock_digit"></div>
                        <div id="sec_a" class="sec"></div>
                        <div id="sec_b" class="sec"></div>
                    </div>
                    <div id="info" class="white_box"></div>
                </section>
            </div>
        </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</html>
